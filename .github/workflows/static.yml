    <section id="services">
        <h1 class="headings">SERVICES</h1>
        <div class="row">
            <div class="box">
                <h1 class="headings">Enchanting Food Forest</h1>
                <p>The Enchanting Food Forest is a safe haven for stray animals to live in peace, away from the dangers of living on the street. It is also an orgnanic produce and vegetables farm for consumption. The Enchanting Food Forest's produce is grown without the use of toxic pestisides. Special compost is used to keep agricultural pests away from the produce that is grown in the forest.</p>  
            </div>
            <div class="box">
                <h1 class="headings">Catopia</h1>
                <p>The Catopia is a sanctuary for urban and stray cats. It is a place of food and safety. But most importantly, it is a place of love! Here at the Catopia, cats can have a place where they will not go hungry and cold. A place where they will receive medical attention if and when needed. All the Catopia is doing is, building for urban/stray (as well as abused, neglected and abandoned cats), is a place where these furry friends can receive spay and neutering. Spaying and neutering is a very essential tool in reducing not just the pregnancy of urban/stray female cats, but also in reducing the loss of animal life on motorways and roads, while all being nestled in an enchanted food forest. Your help and support makes this all possible! The Catopia also does adoptions! Lets give our furry little friends a long happy, healthy, loving feline life!</p>
            </div>
        </div>        
