            <div id="intro">
                <h2>PETER CROSS</h2>
                <p>I have always loved animals. Some would say, "that's what a lot of people say who love animals."<br> I am building this organization because, I feel it is my obligation to protect life that cannot protect itself!<br>A lot of it stems from trauma in my childhood. Trauma as a boy that has driven me to build this organization <br>with all my might. One of the many traumas in my life as a child, was a time my family and I had to move under <br>extreme circumstances and in the process, we had to leave ALL of the animals we had behind.</p>
                <br><p> We lived on a large piece of land at the time. Looking out of the back window of our vehicle as we drove away, <br>I saw the 32 dogs (along with the multiple cats and all the other animals we had) staring in confusion as to where <br>we were all going, as we drove away, never to see them again. It is as if the dogs knew something was not right, <br>and to this day, I have no idea whatever happened to those dogs or cats, or all the other animals we had.
                This <br>included a horse, a cow and her calf, chickens, ducks and rabbits. It is a trauma that has taken time for me to <br>accept and embrace.</p>
                </p>
                <br><p>So... This organization that I am building, is a healing process. This organization and it's rescue's intent, are not <br>just towards cats! It is to expand in the (not so distant future) towards dogs and all other animals that need rescuing. <br>The Enchanting Food Forest & Catopia is a chance for stray cats to have food, shelter and veterinary care, and to <br>help with the infrastructure of the Dallas/Fort Worth area. So your support is desperately needed and appreciated. <br>Thank you, and God bless.</p>
                <br>~Peter Cross
                </p>
